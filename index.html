<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <article class="calculator">
            <div class="visor">
                <div class="screen">Pantalla principal</div>
            </div>
            <section class="buttons">
                <button class="button clean">C</button>
                <button class="button delete">‚Üê</button>
                <button class="button divide">/</button>
                <button class="button multiplier">x</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button less">-</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button plus">+</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button equal">=</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button lastResult">Ans</button>
            </section>
        </article>
    </section>
<script src="script.js"></script>
</body>
</html>
