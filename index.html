<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <article class="calculator">
            <div class="visor">
                <div class="screen">0</div>
            </div>
            <section class="buttons">
                <button class="button clean" data="C">C</button>
                <button class="button delete" data="←">←</button>
                <button class="button divide" data="/">/</button>
                <button class="button multiplier" data="*">x</button>
                <button class="button" data="7">7</button>
                <button class="button" data="8">8</button>
                <button class="button" data="9">9</button>
                <button class="button less" data="-">-</button>
                <button class="button" data="4">4</button>
                <button class="button" data="5">5</button>
                <button class="button" data="6">6</button>
                <button class="button plus" data="+">+</button>
                <button class="button" data="1">1</button>
                <button class="button" data="2">2</button>
                <button class="button" data="3">3</button>
                <button class="button equal" data="=">=</button>
                <button class="button" data="0">0</button>
                <button class="button" data=".">.</button>
                <button class="button lastResult " data="Ans">Ans</button>
            </section>
        </article>
    </section>
<script src="script.js"></script>
</body>
</html>
